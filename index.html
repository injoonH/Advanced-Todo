<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./scripts/main.js"></script>
    <title>Advanced Todo</title>
</head>

<body>
    <label class="show-background">
        <input type="checkbox">
        <i class="fas fa-adjust show-background"></i>
    </label>

    <label class="theme-toggle">
        <input type="checkbox">
        <span class="theme-toggle__slider"></span>
    </label>

    <main>
        <article class="main-wrap">
            <section class="clock">
                <span class="clock__hour-min"></span>
                <span class="clock__sec"></span>
            </section>
            <section class="greeting">
                <span class="greeting__time"></span>
                <span class="greeting__user-name"></span>
                <form class='greeting__ask-name invisible'>
                    <input type="text" placeholder="Name?" maxlength="10">
                </form>
            </section>
            <section class="controls">
                <div class="controls__todo-btn">
                    <i class="fas fa-check"></i>
                </div>
                <div class="controls__calendar-btn">
                    <i class="far fa-calendar-check"></i>
                </div>
            </section>
        </article>
        <article class="weather">
            <span class="weather-thermometer"></span>
            <span class="weather-temperature"></span>
            <span class="weather-location"></span>
        </article>
    </main>

    <aside class="todo hide-right">
        <form class="todo-new">
            <div class="todo-new__input-container">
                <div>
                    <input class="todo-new-title" type="text" maxlength="20" placeholder="Title" required>
                    <span>max 20 characters</span>
                </div>
                <div>
                    <textarea class="todo-new-content" maxlength="200" rows="5" cols="50"
                        placeholder="Conent"></textarea>
                    <span>max 200 characters</span>
                </div>
            </div>
            <button type="submit">
                <i class="far fa-save"></i>
            </button>
        </form>

        <section class="todo-toggle-container">
            <span>Pending</span>
            <label class="todo-toggle">
                <input type="checkbox">
                <span class="todo-toggle__slider"></span>
            </label>
            <span>Finished</span>
        </section>

        <ul class="todo-container todo-pending"></ul>
        <ul class="todo-container todo-finished invisible"></ul>
    </aside>

    <aside class="calendar">
        coming soon
    </aside>
</body>

</html>
